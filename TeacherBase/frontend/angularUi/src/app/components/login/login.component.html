<body>
<form *ngIf="!log" class="form-group">
  <div class="formdiv">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input [(ngModel)]="loginUser.email" matInput placeholder="pat@example.com" [formControl]="email" required name="email">
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input [(ngModel)]="loginUser.password" matInput [type]="hide ? 'password' : 'text'" [formControl]="require" name="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="require.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <button type="submit" (click)="login(loginUser)" mat-raised-button color="primary">Login</button>
  </div>
  <div><mat-error *ngIf="err">Email or password is not valid!</mat-error></div>
</form>
<div><mat-error *ngIf="log">Zaten giriş yapıldı!</mat-error></div>
</body>
